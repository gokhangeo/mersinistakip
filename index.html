function initAnimatedBackground() {
    const bgCanvas = document.getElementById('dynamic-bg');
    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
    const renderer = new THREE.WebGLRenderer({ canvas: bgCanvas, alpha: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    
    const gradientTexture = new THREE.CanvasTexture(generateGradient());
    scene.background = gradientTexture;

    const particlesGeometry = new THREE.BufferGeometry();
    const particlesCnt = 3000;
    const posArray = new Float32Array(particlesCnt * 3);
    for(let i = 0; i < particlesCnt * 3; i++) { 
        posArray[i] = (Math.random() - 0.5) * 15; 
    }
    particlesGeometry.setAttribute('position', new THREE.BufferAttribute(posArray, 3));
    
    const particlesMaterial = new THREE.PointsMaterial({ size: 0.015, color: 0xffffff });
    const particlesMesh = new THREE.Points(particlesGeometry, particlesMaterial);
    scene.add(particlesMesh);
    
    camera.position.z = 5;
    
    let mouseX = 0, mouseY = 0;
    document.addEventListener('mousemove', (event) => { 
        mouseX = event.clientX; 
        mouseY = event.clientY; 
    });
    
    const clock = new THREE.Clock();
    
    const animate = () => {
        const elapsedTime = clock.getElapsedTime();
        particlesMesh.rotation.y = -0.05 * elapsedTime;
        if(mouseX > 0) {
            particlesMesh.rotation.x = -mouseY * (elapsedTime * 0.00003);
            particlesMesh.rotation.y += -mouseX * (elapsedTime * 0.00003);
        }
        renderer.render(scene, camera);
        window.requestAnimationFrame(animate);
    };
    animate();

    window.addEventListener('resize', () => {
        renderer.setSize(window.innerWidth, window.innerHeight);
        camera.aspect = window.innerWidth / window.innerHeight;
        camera.updateProjectionMatrix();
    });

    function generateGradient() {
        const canvas = document.createElement('canvas');
        canvas.width = 1;
        canvas.height = 512;
        const context = canvas.getContext('2d');
        const gradient = context.createLinearGradient(0, 0, 0, 512);
        gradient.addColorStop(0, '#87CEEB'); // Sky Blue
        gradient.addColorStop(1, '#B0E0E6'); // Powder Blue
        context.fillStyle = gradient;
        context.fillRect(0, 0, 1, 512);
        return canvas;
    }
}

function excelDateToJSDate(serial) {
    if (!serial) return serial;

    // 1. Check if it's already a YYYY-MM-DD string
    if (typeof serial === 'string' && serial.match(/^\d{4}-\d{2}-\d{2}$/)) {
        const parts = serial.split('-');
        const year = parseInt(parts[0], 10);
        const month = parseInt(parts[1], 10) - 1; // JS month is 0-indexed
        const day = parseInt(parts[2], 10);
        if (!isNaN(year) && !isNaN(month) && !isNaN(day)) {
            return new Date(year, month, day);
        }
    }

    // 2. Check if it's a DD.MM.YYYY string
    if (typeof serial === 'string') {
        const parts = serial.match(/(\d{1,2})[./-](\d{1,2})[./-](\d{4})/);
        if (parts) {
            const day = parseInt(parts[1], 10);
            const month = parseInt(parts[2], 10) - 1; // JS aylarÄ± 0'dan baÅŸlar
            const year = parseInt(parts[3], 10);
            if (!isNaN(day) && !isNaN(month) && !isNaN(year)) {
                return new Date(year, month, day);
            }
        }
    }

    // 3. Check if it's an Excel serial number (numeric)
    if (!isNaN(serial) && Number(serial) > 0 && typeof serial !== 'string') { // Added check for not string
        const excelEpoch = new Date(1899, 11, 30, 12, 0, 0);
        excelEpoch.setDate(excelEpoch.getDate() + Number(serial));
        return excelEpoch;
    }
    
    // 4. If it's some other string, try parsing directly (less reliable)
    if (typeof serial === 'string') {
        const d = new Date(serial);
        if (!isNaN(d.getTime())) {
            return d;
        }
    }

    // If all else fails, return the original (likely invalid) value
    return serial;
}


function formatDate(date) {
    if (!date) return '';
    try {
        const d = new Date(date);
        // GeÃ§erli bir tarih mi kontrol et
        if (isNaN(d.getTime())) {
             // GG.AA.YYYY formatÄ±nÄ± dene
             if (typeof date === 'string') {
                const parts = date.match(/(\d{1,2})[./-](\d{1,2})[./-](\d{4})/);
                if (parts) {
                    const year = parts[3];
                    const month = parts[2].padStart(2, '0');
                    const day = parts[1].padStart(2, '0');
                    return `${year}-${month}-${day}`;
                }
             }
             return ''; // EÄŸer geÃ§erli tarih deÄŸilse boÅŸ dÃ¶ndÃ¼r
        }
        return d.toISOString().split('T')[0];
    } catch (e) {
        return '';
    }
}

function extractDateFromNote(note) {
    if (!note) return null;
    // GG.AA.YYYY veya GG/AA/YYYY veya GG-AA-YYYY formatlarÄ±nÄ± ara
    const regex = /(\d{1,2})[./-](\d{1,2})[./-](\d{4})/; 
    const match = note.match(regex);
    if (match) {
        let day = parseInt(match[1], 10);
        let month = parseInt(match[2], 10) - 1; // JS months are 0-indexed
        let year = parseInt(match[3], 10);

        // Tarih geÃ§erliliÄŸini basitÃ§e kontrol et
        if (day > 0 && day <= 31 && month >= 0 && month <= 11 && year > 1900 && year < 2100) {
            return new Date(year, month, day);
        }
    }
    return null; // EÅŸleÅŸme yoksa veya geÃ§ersiz tarih ise null dÃ¶ndÃ¼r
}

function excelIndirNotlar() {

        .filter(row => row['NOTLAR'] && row['NOTLAR'].trim() !== '')
        .map(row => ({ ...row, extractedDate: extractDateFromNote(row['NOTLAR']) }))
        .sort((a, b) => {

            const dateB = b.extractedDate;
            if (dateA && dateB) return dateA - dateB;
            if (dateA) return -1;
            if (dateB) return 1;
            return 0;
        });

    const groupedByIlce = noteData.reduce((acc, row) => {
        const ilce = row['Ä°LÃ‡E'];
        if (!acc[ilce]) acc[ilce] = [];
        acc[ilce].push(row);
        return acc;
    }, {});

    const headers = ['UYGULAMA', 'Ä°LÃ‡E', 'BÄ°RÄ°M', 'GÃ–REVLÄ° MÃœHENDÄ°S', 'NOT'];
    const excelData = [];
    
    // FiltrelenmiÅŸ mÃ¼hendisi al (varsa)
    const muhendisFiltre = document.getElementById('notlarMuhendisFiltresi').value;

    Object.keys(groupedByIlce).sort().forEach(ilce => {
        excelData.push([ilce]); // Ä°lÃ§e baÅŸlÄ±k satÄ±rÄ±
        excelData.push(headers); // SÃ¼tun baÅŸlÄ±klarÄ±

        let ilceData = groupedByIlce[ilce];
        
        // MÃ¼hendis filtresi uygulanmÄ±ÅŸsa veriyi filtrele
        if (muhendisFiltre !== '') {
            ilceData = ilceData.filter(row => {
                const engineers = (row['GÃ–REVLÄ° PERSONELLER'] || '')
                    .split(', ')
                    .map(name => name.trim())
                    .filter(name => {
                        const fullName = fullPersonelListesi.find(p => p.toLocaleUpperCase('tr-TR').startsWith(name.toLocaleUpperCase('tr-TR')));
                        return fullName && muhendisListesi.includes(fullName);
                    });
                
                // UnvansÄ±z isim listesi oluÅŸtur
                const unvansizEngineers = engineers.map(e => e.replace(/ \(.+\)$/, '').trim());
                return unvansizEngineers.includes(muhendisFiltre);
            });
        }
        
        ilceData.forEach(row => {
            const engineers = (row['GÃ–REVLÄ° PERSONELLER'] || '')
                .split(', ')
                .map(name => name.trim())
                .filter(name => {
                    const fullName = fullPersonelListesi.find(p => p.toLocaleUpperCase('tr-TR').startsWith(name.toLocaleUpperCase('tr-TR')));
                    return fullName && muhendisListesi.includes(fullName);
                })
                .join(', ');
            
            excelData.push([
                row['UYGULAMA'],
                row['Ä°LÃ‡E'],
                row['BÄ°RÄ°M'],
                engineers,
                row['NOTLAR']
            ]);
        });
        excelData.push([]); // Ä°lÃ§eler arasÄ±na boÅŸ satÄ±r
    });

    const wb = XLSX.utils.book_new();
    const ws = XLSX.utils.aoa_to_sheet(excelData);
    
    // SÃ¼tun geniÅŸliklerini ayarla (Not sÃ¼tunu daha geniÅŸ)
    ws['!cols'] = [ { wch: 15 }, { wch: 15 }, { wch: 20 }, { wch: 30 }, { wch: 60 } ];
    
    // Stil tanÄ±mlarÄ±
    const headerStyle = { font: { bold: true, color: { rgb: "FFFFFF" } }, fill: { fgColor: { rgb: "007BFF" } } };
    const ilceHeaderStyle = { font: { bold: true, sz: 14, color: { rgb: "0056B3" } }, fill: { fgColor: { rgb: "E7F1FF" } } };

    // Stilleri uygulama
    for (let R = 0; R < excelData.length; ++R) {
        if (excelData[R].length === 1) { // Ä°lÃ§e BaÅŸlÄ±ÄŸÄ±
            const cellRef = XLSX.utils.encode_cell({c: 0, r: R});
            if(!ws[cellRef]) ws[cellRef] = {};
            ws[cellRef].s = ilceHeaderStyle;
            // HÃ¼creleri birleÅŸtir
            if (!ws['!merges']) ws['!merges'] = [];
            ws['!merges'].push({ s: { r: R, c: 0 }, e: { r: R, c: headers.length - 1 } });
        } else if (excelData[R].join(',') === headers.join(',')) { // SÃ¼tun BaÅŸlÄ±klarÄ±
            for(let C = 0; C < headers.length; ++C) {
                const cellRef = XLSX.utils.encode_cell({c: C, r: R});
                if(!ws[cellRef]) ws[cellRef] = {};
                ws[cellRef].s = headerStyle;
            }
        }
    }

    XLSX.utils.book_append_sheet(wb, ws, 'Not Raporu');
    XLSX.writeFile(wb, `NotRaporu_${new Date().toISOString().slice(0,10)}.xlsx`);
}

            let kartHTML = `<h4 onclick="togglePersonelDetay(this)">${personel} (${toplamIsSayisi} iÅŸ)</h4>`;
            kartHTML += '<div class="personel-kart-icerik">';
            
            durumGruplari.forEach(durum => {
                kartHTML += `<div class="durum-grup"><strong>${durum} (${data[personel][durum].length} iÅŸ):</strong><ul>`;
                data[personel][durum].sort().forEach(isDetay => {
                    kartHTML += `<li>${isDetay}</li>`;
                });
                kartHTML += `</ul></div>`;
            });

            kartHTML += '</div>';
            kart.innerHTML = kartHTML;
            sectionContainer.appendChild(kart);
        });

    };

    renderSection(muhendisReportData, 'MÃ¼hendis Durum Raporu');

}

function createIlceReport() {
    const reportContainer = document.createElement('div');
    reportContainer.className = 'ilce-rapor-container';

    const ilceData = {};

    isTakipData.forEach(is => {
        const ilce = is['Ä°LÃ‡E'];
        if (!ilce) return;

        if (!ilceData[ilce]) {
            ilceData[ilce] = {};
        }

        const uygulama = is['UYGULAMA'] || 'DiÄŸer';
        if (!ilceData[ilce][uygulama]) {
            ilceData[ilce][uygulama] = [];
        }
        ilceData[ilce][uygulama].push({
            birim: is['BÄ°RÄ°M'],
            durum: is['DURUMU'] || 'BelirtilmemiÅŸ'
        });
    });

    const sortedIlceler = Object.keys(ilceData).sort((a, b) => a.localeCompare(b, 'tr-TR'));

    sortedIlceler.forEach(ilce => {
        const kart = document.createElement('div');
        kart.className = 'ilce-kart';
        
        let toplamIsSayisi = 0;
        Object.keys(ilceData[ilce]).forEach(uygulama => {
            toplamIsSayisi += ilceData[ilce][uygulama].length;
        });

        let kartHTML = `<h4 onclick="toggleIlceDetay(this)">${ilce} (${toplamIsSayisi} iÅŸ)</h4>`;
        kartHTML += '<div class="ilce-kart-icerik">';
        
        Object.keys(ilceData[ilce]).sort().forEach(uygulama => {
            const isler = ilceData[ilce][uygulama];
            kartHTML += `<div class="uygulama-grup"><strong>${uygulama} (${isler.length} iÅŸ):</strong><ul>`;
            isler.sort((a,b) => a.birim.localeCompare(b.birim, 'tr-TR')).forEach(is => {
                kartHTML += `<li>${is.birim} <span>(${is.durum})</span></li>`;
            });
            kartHTML += `</ul></div>`;
        });

        kartHTML += '</div>';
        kart.innerHTML = kartHTML;
        reportContainer.appendChild(kart);
    });
    
    return reportContainer;
}

function toggleIlceDetay(headerElement) {
    const content = headerElement.nextElementSibling;
    if (content.style.display === "block") {
        content.style.display = "none";
    } else {
        content.style.display = "block";
    }
}


function togglePersonelDetay(headerElement) {
    const content = headerElement.nextElementSibling;
    if (content.style.display === "block") {
        content.style.display = "none";
    } else {
        content.style.display = "block";
    }
}
