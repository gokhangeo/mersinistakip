function checkLoginStatus() {

        usernameInput.addEventListener('keypress', (event) => { if (event.key === 'Enter') handleLogin(); });
    }
}


function initAnimatedBackground() {
    const bgCanvas = document.getElementById('dynamic-bg');
    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
    const renderer = new THREE.WebGLRenderer({ canvas: bgCanvas, alpha: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    
    const gradientTexture = new THREE.CanvasTexture(generateGradient());
    scene.background = gradientTexture;

    const particlesGeometry = new THREE.BufferGeometry();
    const particlesCnt = 3000;
    const posArray = new Float32Array(particlesCnt * 3);
    for(let i = 0; i < particlesCnt * 3; i++) { 
        posArray[i] = (Math.random() - 0.5) * 15; 
    }
    particlesGeometry.setAttribute('position', new THREE.BufferAttribute(posArray, 3));
    
    const particlesMaterial = new THREE.PointsMaterial({ size: 0.015, color: 0xffffff });
    const particlesMesh = new THREE.Points(particlesGeometry, particlesMaterial);
    scene.add(particlesMesh);
    
    camera.position.z = 5;
    
    let mouseX = 0, mouseY = 0;
    document.addEventListener('mousemove', (event) => { 
        mouseX = event.clientX; 
        mouseY = event.clientY; 
    });
    
    const clock = new THREE.Clock();
    
    const animate = () => {
        const elapsedTime = clock.getElapsedTime();
        particlesMesh.rotation.y = -0.05 * elapsedTime;
        if(mouseX > 0) {
            particlesMesh.rotation.x = -mouseY * (elapsedTime * 0.00003);
            particlesMesh.rotation.y += -mouseX * (elapsedTime * 0.00003);
        }
        renderer.render(scene, camera);
        window.requestAnimationFrame(animate);
    };
    animate();

    window.addEventListener('resize', () => {
        renderer.setSize(window.innerWidth, window.innerHeight);
        camera.aspect = window.innerWidth / window.innerHeight;
        camera.updateProjectionMatrix();
    });

    function generateGradient() {
        const canvas = document.createElement('canvas');
        canvas.width = 1;
        canvas.height = 512;
        const context = canvas.getContext('2d');
        const gradient = context.createLinearGradient(0, 0, 0, 512);
        gradient.addColorStop(0, '#87CEEB'); // Sky Blue
        gradient.addColorStop(1, '#B0E0E6'); // Powder Blue
        context.fillStyle = gradient;
        context.fillRect(0, 0, 1, 512);
        return canvas;
    }
}


function handleLogin() {

}


function handleTableChange(event) {
    const target = event.target;
    if (target.tagName === 'INPUT' || target.tagName === 'SELECT') {
        const row = target.closest('tr');
        if (!row || !row.dataset.rowKey) return;

        const rowKey = row.dataset.rowKey;
        const header = target.dataset.header;
        
        let value;
        if (target.type === 'checkbox') {
            value = target.checked ? 'EVET' : 'HAYIR';
        } else if ($(target).hasClass('personel-select')) {
            value = $(target).val() || []; // Get array from select2
        } else {
            value = target.value;
        }

        const [ilce, birim] = rowKey.split('|');
        const table = row.closest('table');

        if (table.id === 'guncellemeDetailTable') {
            const dataRow = guncellemeData.find(r => r['İLÇE'] == ilce && r['BİRİM'] == birim);
            if (dataRow) dataRow[header] = value;
        } else {
            const dataRow = isTakipData.find(r => r['İLÇE'] == ilce && r['BİRİM'] == birim);
            if (dataRow) {
                if (header === 'GÖREVLİ PERSONELLER') {
                    const personnelWithoutTitles = value.map(p => p.replace(/ \(.+\)$/, '').trim());
                    dataRow[header] = personnelWithoutTitles.join(', ');
                } else {
                    dataRow[header] = value;
                }
            }
        }

        // Sync UI
        document.querySelectorAll(`tr[data-row-key="${rowKey}"]`).forEach(syncRow => {
            if (syncRow !== row) {
                const syncTarget = syncRow.querySelector(`[data-header="${header}"]`);
                if (syncTarget) {
                    if (syncTarget.type === 'checkbox') {
                        syncTarget.checked = (value === 'EVET');
                    } else if ($(syncTarget).hasClass('personel-select')) {
                         $(syncTarget).val(value).trigger('change.select2');
                    }
                    else {
                        syncTarget.value = value;
                    }
                }
            }
        });
        
        if (target.type === 'checkbox' && header === 'Tamamlandı') {
             document.querySelectorAll(`tr[data-row-key="${rowKey}"]`).forEach(syncRow => {
                syncRow.classList.toggle('tamamlandi', target.checked);
             });
        }

        markAsDirty();
    }
}

    }
    uyariKutusu.style.backgroundColor = bgColor;
    uyariKutusu.style.color = color;
    uyariKutusu.style.borderColor = borderColor;
    uyariKutusu.innerHTML = `<strong>Durum:</strong> ${mesaj}`;
}

function readSheetAsList(workbook, sheetName, header=true) {
    const sheet = workbook.Sheets[sheetName];
    if (!sheet) return [];
    const json = XLSX.utils.sheet_to_json(sheet, { header: 1 });
    const data = header ? json.slice(1) : json;
    return data.map(row => row[0]).filter(Boolean);
}

function parseLists(workbook, sheetName) {
    const sheet = workbook.Sheets[sheetName];
    if (!sheet) return;
    const json = XLSX.utils.sheet_to_json(sheet);
    ucusKiyDurumList = json.map(row => row['UÇUŞ KIYMETLENDİRME DURUM']).filter(Boolean);
    komisyonDurumList = json.map(row => row['KOMİSYON DURUM']).filter(Boolean);
    degerlendirmeDurumList = json.map(row => row['DEĞERLENDİRME DURUM']).filter(Boolean);
}

async function fetchFromGitHub() {
    try {
        const response = await fetch(API_URL, { 
            headers: { 'Authorization': `token ${GITHUB_TOKEN}` },
            cache: 'no-cache' 
        });
        if (!response.ok) throw new Error(`GitHub API Hatası: ${response.status} ${response.statusText}`);
        
        const data = await response.json();
        currentFileSHA = data.sha;
        
        const binary_string = window.atob(data.content);
        const bytes = new Uint8Array(binary_string.length);
        for (let i = 0; i < binary_string.length; i++) { bytes[i] = binary_string.charCodeAt(i); }
        const workbook = XLSX.read(bytes, { type: 'array' });

        const personelSheet = workbook.Sheets['Personel'];
        if (personelSheet) {
            const personel_json = XLSX.utils.sheet_to_json(personelSheet, { header: 1 });
            personelListesi = personel_json.slice(1)
                .filter(row => row && row[0] && row[1])
                .map(row => `${row[0]} (${row[1]})`);
        } else {
            personelListesi = [];
        }

        ilceListesi = readSheetAsList(workbook, 'İlçe');
        uygulamaListesi = readSheetAsList(workbook, 'Uygulama');
        parseLists(workbook, 'Liste');

        isTakipData = XLSX.utils.sheet_to_json(workbook.Sheets['İş Takip Listesi'] || {});
        guncellemeData = XLSX.utils.sheet_to_json(workbook.Sheets['Güncelleme'] || {});

        renderAllTables(isTakipData, guncellemeData);

        document.getElementById('loader').style.display = 'none';
        document.getElementById('githubKaydetBtn').disabled = false;
        setUyari("Veriler başarıyla çekildi.", 'basari');
        markAsClean();
        durumFiltresiDoldur();
        showTab('Tümü');

    } catch (error) {
        console.error("GitHub'dan veri çekme hatası:", error);
        document.getElementById('loader').style.display = 'none';
        setUyari(`Veriler çekilemedi! Hata: ${error.message}.`, 'hata');
    }
}

function renderAllTables(mainData, detailData) {
    const tableContainer = document.getElementById('tableContainer');
    const tabsContainer = document.getElementById('tabs');
    tableContainer.innerHTML = '';
    tabsContainer.innerHTML = '';

    const groupedData = mainData.reduce((acc, row) => {
        const groupName = row['UYGULAMA'] || 'Diğer İşler';
        if (!acc[groupName]) acc[groupName] = [];
        acc[groupName].push(row);
        return acc;
    }, {});

    // "Tümü" Sekmesi ve Tablosu
    const allTabBtn = document.createElement('button');
    allTabBtn.className = 'tab-btn active';
    allTabBtn.textContent = 'Tümü';
    allTabBtn.onclick = () => showTab('Tümü');
    tabsContainer.appendChild(allTabBtn);

    const allWrapper = document.createElement('div');
    allWrapper.className = 'table-wrapper active';
    allWrapper.dataset.group = 'Tümü';
    const allTable = document.createElement('table');
    allTable.innerHTML = `<thead><tr><th class="check-cell">&#10004;</th><th>İLÇE</th><th>BİRİM</th><th>UYGULAMA</th><th>GÖREVLİ PERSONELLER</th><th>PARSEL SAYISI</th><th>BLOK SAYISI</th><th>ALAN(Ha)</th><th>İHALELİ/MÜDÜRLÜK</th><th>İŞE BAŞLAMA/YER TESLİMİ</th><th>İHALE BİTİŞ TARİHİ</th><th>DURUMU</th></tr></thead>`;
    allWrapper.appendChild(allTable);
    tableContainer.appendChild(allWrapper);

    for (const uygulama in groupedData) {
        const tbody = document.createElement('tbody');
        const headerRow = tbody.insertRow();
        headerRow.className = 'group-header-row';
        headerRow.onclick = (e) => { if (e.target.tagName !== 'BUTTON') toggleGroup(tbody); };
        headerRow.insertCell().innerHTML = `<h3><span>${uygulama} (<span class="group-count">${groupedData[uygulama].length}</span> iş)</span><button class="group-toggle-btn" onclick="event.stopPropagation(); toggleGroup(this.closest('tbody'))">Kapat</button></h3>`;
        headerRow.cells[0].colSpan = 12;
        groupedData[uygulama].forEach(rowData => tbody.appendChild(createRowElement(rowData)));
        allTable.appendChild(tbody);
    }
    
    // Diğer Ana Sekmeler ve Tabloları
    for (const uygulama in groupedData) {
        const tab = document.createElement('button');
        tab.className = 'tab-btn';
        tab.textContent = `${uygulama} (${groupedData[uygulama].length})`;
        tab.dataset.uygulama = uygulama;
        tab.onclick = () => showTab(uygulama);
        tabsContainer.appendChild(tab);

        const tableWrapper = document.createElement('div');
        tableWrapper.className = 'table-wrapper';
        tableWrapper.dataset.group = uygulama;
        const table = document.createElement('table');
        const blokSayisiHeader = uygulama === 'GÜNCELLEME' ? 'İDÖ SAYISI' : 'BLOK SAYISI';
        table.innerHTML = `<thead><tr><th class="check-cell">&#10004;</th><th>İLÇE</th><th>BİRİM</th><th>UYGULAMA</th><th>GÖREVLİ PERSONELLER</th><th>PARSEL SAYISI</th><th>${blokSayisiHeader}</th><th>ALAN(Ha)</th><th>İHALELİ/MÜDÜRLÜK</th><th>İŞE BAŞLAMA/YER TESLİMİ</th><th>İHALE BİTİŞ TARİHİ</th><th>DURUMU</th></tr></thead>`;
        const singleTbody = document.createElement('tbody');
        groupedData[uygulama].forEach(rowData => singleTbody.appendChild(createRowElement(rowData)));
        table.appendChild(singleTbody);
        tableWrapper.appendChild(table);
        tableContainer.appendChild(tableWrapper);
    }

    // "Güncelleme Detay" Sekmesi ve Tablosu
    const detailTabBtn = document.createElement('button');
    detailTabBtn.className = 'tab-btn';
    detailTabBtn.textContent = 'Güncelleme Detay';
    detailTabBtn.dataset.uygulama = 'Güncelleme Detay';
    detailTabBtn.onclick = () => showTab('Güncelleme Detay');
    tabsContainer.appendChild(detailTabBtn);

    const detailWrapper = document.createElement('div');
    detailWrapper.className = 'table-wrapper';
    detailWrapper.dataset.group = 'Güncelleme Detay';
    const detailTable = document.createElement('table');
    detailTable.id = 'guncellemeDetailTable';
    let detailThead = `<thead><tr>`;
    EXCEL_HEADERS_DETAIL.forEach(h => detailThead += `<th>${h}</th>`);
    detailThead += `</tr></thead>`;
    detailTable.innerHTML = detailThead;
    const detailTbody = document.createElement('tbody');
    detailData.forEach(rowData => detailTbody.appendChild(createGuncellemeDetailRowElement(rowData)));
    detailTable.appendChild(detailTbody);
    detailWrapper.appendChild(detailTable);
    tableContainer.appendChild(detailWrapper);
}


function showTab(uygulamaAdi) {
    document.querySelectorAll('.table-wrapper').forEach(w => w.classList.remove('active'));
    document.querySelector(`.table-wrapper[data-group="${uygulamaAdi}"]`).classList.add('active');
    document.querySelectorAll('.tab-btn').forEach(btn => {
        btn.classList.remove('active');
        if (btn.dataset.uygulama === uygulamaAdi || (uygulamaAdi === 'Tümü' && btn.textContent === 'Tümü')) {
            btn.classList.add('active');
        }
    });
    filtrele();
}

async function saveToGitHub() {
    const btn = document.getElementById('githubKaydetBtn');
    btn.disabled = true;
    btn.innerHTML = 'Kaydediliyor...';
    setUyari("Değişiklikler gönderiliyor...", 'bilgi');

    try {
        // DÜZELTME: Veriyi doğrudan UI'dan topla
        const mainData = getTableDataFromUI();
        const detailData = getGuncellemeDetailDataFromUI();

        const wb = XLSX.utils.book_new();
        
        XLSX.utils.book_append_sheet(wb, XLSX.utils.json_to_sheet(mainData, {header: EXCEL_HEADERS_MAIN, cellDates:true}), 'İş Takip Listesi');
        XLSX.utils.book_append_sheet(wb, XLSX.utils.json_to_sheet(detailData, {header: EXCEL_HEADERS_DETAIL, cellDates:true}), 'Güncelleme');
        
        const personelData = [['ad', 'unvan'], ...personelListesi.map(p => { const m = p.match(/(.*) \((.*)\)/); return m ? [m[1].trim(), m[2].trim()] : [p, '']; })];
        XLSX.utils.book_append_sheet(wb, XLSX.utils.aoa_to_sheet(personelData), 'Personel');
        XLSX.utils.book_append_sheet(wb, XLSX.utils.aoa_to_sheet([['İlçe'], ...ilceListesi.map(i => [i])]), 'İlçe');
        XLSX.utils.book_append_sheet(wb, XLSX.utils.aoa_to_sheet([['Uygulama'], ...uygulamaListesi.map(u => [u])]), 'Uygulama');
        
        const listSheetData = [Object.keys({'UÇUŞ KIYMETLENDİRME DURUM': '', 'KOMİSYON DURUM': '', 'DEĞERLENDİRME DURUM': ''})];
        const maxRows = Math.max(ucusKiyDurumList.length, komisyonDurumList.length, degerlendirmeDurumList.length);
        for(let i = 0; i < maxRows; i++) {
            listSheetData.push([ucusKiyDurumList[i] || '', komisyonDurumList[i] || '', degerlendirmeDurumList[i] || '']);
        }
        XLSX.utils.book_append_sheet(wb, XLSX.utils.aoa_to_sheet(listSheetData), 'Liste');

        const wbout = XLSX.write(wb, { bookType: 'xlsx', type: 'binary' });
        const base64Content = btoa(wbout);

        const response = await fetch(API_URL, {
            method: 'PUT',
            headers: { 'Authorization': `token ${GITHUB_TOKEN}`, 'Content-Type': 'application/json' },
            body: JSON.stringify({ message: `İş Takip Güncellemesi - ${new Date().toLocaleString()}`, content: base64Content, sha: currentFileSHA })
        });

        if (!response.ok) throw new Error(`GitHub API Hatası: ${response.status} - ${response.statusText}`);
        
        const responseData = await response.json();
        currentFileSHA = responseData.content.sha;
        setUyari('Değişiklikler başarıyla kaydedildi! Veriler yenileniyor...', 'basari');
        markAsClean();
        
        const activeTab = document.querySelector('.tab-btn.active').dataset.uygulama || 'Tümü';
        await fetchFromGitHub();
        showTab(activeTab);

    } catch (error) {
        console.error('GitHub\'a kaydetme hatası:', error);
        setUyari(`Kaydetme başarısız! Hata: ${error.message}`, 'hata');
        markAsDirty();
    } finally {
        btn.disabled = false;
    }
}

function getTableDataFromUI() {
    const data = [];
    const uniqueKeys = new Set();
    
    document.querySelectorAll('.table-wrapper:not([data-group="Güncelleme Detay"]) tbody tr:not(.group-header-row)').forEach(row => {
        const key = row.dataset.rowKey;
        if (!uniqueKeys.has(key)) {
            const cells = row.querySelectorAll('td');
            const personnelWithTitles = $(cells[4]).find('.personel-select').val() || [];
            const personnelWithoutTitles = personnelWithTitles.map(p => p.replace(/ \(.+\)$/, '').trim());

            data.push({
                'Tamamlandı': cells[0].querySelector('input[type="checkbox"]').checked ? 'EVET' : 'HAYIR',
                'İLÇE': cells[1].querySelector('select').value,
                'BİRİM': cells[2].querySelector('input').value,
                'UYGULAMA': cells[3].querySelector('select').value,
                'GÖREVLİ PERSONELLER': personnelWithoutTitles.join(', '),
                'PARSEL SAYISI': cells[5].querySelector('input').value,
                'BLOK SAYISI': cells[6].querySelector('input').value,
                'ALAN(Ha)': cells[7].querySelector('input').value,
                'İHALELİ/MÜDÜRLÜK': cells[8].querySelector('select').value,
                'İŞE BAŞLAMA/YER TESLİMİ': cells[9].querySelector('input').value,
                'İHALE BİTİŞ TARİHİ': cells[10].querySelector('input').value,
                'DURUMU': cells[11].querySelector('select').value
            });
            uniqueKeys.add(key);
        }
    });
    return data;
}

function getGuncellemeDetailDataFromUI() {
    const data = [];
    document.querySelectorAll('#guncellemeDetailTable tbody tr').forEach(row => {
        const newRow = {};
        const cells = row.querySelectorAll('td');
        EXCEL_HEADERS_DETAIL.forEach((header, index) => {
            const input = cells[index].querySelector('input, select');
            newRow[header] = input.value;
        });
        data.push(newRow);
    });
    return data;
}


function createRowElement(data = {}) {
    const newRow = document.createElement('tr');
    const rowKey = `${data['İLÇE']}|${data['BİRİM']}`;
    newRow.dataset.rowKey = rowKey;
    const isChecked = data['Tamamlandı'] === 'EVET';
    if(isChecked) newRow.classList.add('tamamlandi');

    const createOptions = (list, selected) => list.map(item => `<option value="${item}" ${item === selected ? 'selected' : ''}>${item}</option>`).join('');
    const selectedPersonel = data['GÖREVLİ PERSONELLER'] ? String(data['GÖREVLİ PERSONELLER']).split(', ').map(name => {
        return personelListesi.find(p => p.startsWith(name.trim())) || name.trim();
    }) : [];

    newRow.innerHTML = `
        <td class="check-cell"><input type="checkbox" data-header="Tamamlandı" ${isChecked ? 'checked' : ''}></td>
        <td><select data-header="İLÇE">${createOptions(ilceListesi, data['İLÇE'])}</select></td>
        <td><input type="text" data-header="BİRİM" value="${data['BİRİM'] || ''}"></td>
        <td><select data-header="UYGULAMA">${createOptions(uygulamaListesi, data['UYGULAMA'])}</select></td>
        <td><select class="personel-select" data-header="GÖREVLİ PERSONELLER" multiple="multiple">${createOptions(personelListesi, null)}</select></td>
        <td><input type="number" data-header="PARSEL SAYISI" value="${data['PARSEL SAYISI'] || ''}" readonly></td>
        <td><input type="number" data-header="BLOK SAYISI" value="${data['BLOK SAYISI'] || ''}" readonly></td>
        <td><input type="number" data-header="ALAN(Ha)" value="${data['ALAN(Ha)'] || ''}" readonly></td>
        <td><select data-header="İHALELİ/MÜDÜRLÜK"><option value="İhaleli" ${data['İHALELİ/MÜDÜRLÜK'] === 'İhaleli' ? 'selected' : ''}>İhaleli</option><option value="Müdürlük" ${data['İHALELİ/MÜDÜRLÜK'] === 'Müdürlük' ? 'selected' : ''}>Müdürlük</option></select></td>
        <td><input type="date" data-header="İŞE BAŞLAMA/YER TESLİMİ" value="${formatDate(excelDateToJSDate(data['İŞE BAŞLAMA/YER TESLİMİ']))}"></td>
        <td><input type="date" data-header="İHALE BİTİŞ TARİHİ" value="${formatDate(excelDateToJSDate(data['İHALE BİTİŞ TARİHİ']))}"></td>
        <td><select data-header="DURUMU">${createOptions(durumlar, data['DURUMU'])}</select></td>
    `;
    
    const personelSelect = $(newRow).find('.personel-select');
    personelSelect.select2({ placeholder: "Personel Seçin" });
    personelSelect.val(selectedPersonel).trigger('change.select2');
    return newRow;
}

function createGuncellemeDetailRowElement(data) {
    const newRow = document.createElement('tr');
    const rowKey = `${data['İLÇE']}|${data['BİRİM']}`;
    newRow.dataset.rowKey = rowKey;

    const createOptions = (list, selected) => `<option value=""></option>` + list.map(item => `<option value="${item}" ${item === selected ? 'selected' : ''}>${item}</option>`).join('');
    let rowHTML = '';
    EXCEL_HEADERS_DETAIL.forEach(header => {
        const value = data[header] || '';
        let inputHTML = '';
        if (header.includes('TARİH') || header.includes('İŞE BAŞLAMA') || header.includes('BİTİŞ')) {
            inputHTML = `<input type="date" data-header="${header}" value="${formatDate(excelDateToJSDate(value))}">`;
        } else if (header.includes('DURUM')) {
            let optionsList = [];
            if (header.includes('UÇUŞ')) optionsList = ucusKiyDurumList;
            else if (header.includes('KOMİSYON')) optionsList = komisyonDurumList;
            else if (header.includes('DEĞERLENDİRME')) optionsList = degerlendirmeDurumList;
            inputHTML = `<select data-header="${header}">${createOptions(optionsList, value)}</select>`;
        } else {
            const inputType = (header.includes('SAYISI') || header.includes('TOPLAM')) ? 'number' : 'text';
            const readonly = (header.includes('SAYISI') || header.includes('TOPLAM')) ? 'readonly' : '';
            inputHTML = `<input type="${inputType}" data-header="${header}" value="${value}" ${readonly}>`;
        }
        rowHTML += `<td>${inputHTML}</td>`;
    });
    newRow.innerHTML = rowHTML;
    return newRow;
}

function excelDateToJSDate(serial) {
    if (!serial || isNaN(serial) || serial <= 0) return serial;
    // Excel'in başlangıç tarihi 1899-12-30 olarak alınır (1900 artık yıl hatası uyumluluğu için).
    const excelEpoch = new Date(1899, 11, 30, 12, 0, 0);
    excelEpoch.setDate(excelEpoch.getDate() + Number(serial));
    return excelEpoch;
}

function formatDate(date) {
    if (!date) return '';
    try {
        const d = new Date(date);
        if (isNaN(d.getTime())) return '';
        return d.toISOString().split('T')[0];
    } catch (e) {
        return '';
    }
}

function durumFiltresiDoldur() {
    const select = document.getElementById('durumFiltresi');
    select.innerHTML = '<option value="">Tüm Durumlar</option>';
    durumlar.forEach(durum => {
        const option = document.createElement('option');
        option.value = durum;
        option.textContent = durum;
        select.appendChild(option);
    });
}

function filtrele() {
    const aramaInput = document.getElementById('aramaKutusu');
    const durumInput = document.getElementById('durumFiltresi');
    const aramaFilter = aramaInput.value.toUpperCase();
    const durumFilter = durumInput.value.toUpperCase();
    const temizleBtn = document.getElementById('aramaTemizleBtn');
    let toplamGorunenSatir = 0;

    temizleBtn.style.display = aramaInput.value.length > 0 ? 'block' : 'none';
    
    const activeWrapper = document.querySelector('.table-wrapper.active');
    if (!activeWrapper) return;

    if (activeWrapper.dataset.group === 'Tümü') {
        const tbodies = activeWrapper.querySelectorAll("tbody");
        tbodies.forEach(tbody => {
            const dataRows = tbody.querySelectorAll("tr:not(.group-header-row)");
            let groupVisibleRowCount = 0;
            dataRows.forEach(row => {
                const isMatch = checkRowMatch(row, aramaFilter, durumFilter);
                row.style.display = isMatch ? "" : "none";
                if (isMatch) groupVisibleRowCount++;
            });

            const headerRow = tbody.querySelector('.group-header-row');
            if(headerRow) {
                tbody.style.display = groupVisibleRowCount > 0 ? "" : "none";
                headerRow.querySelector('.group-count').textContent = groupVisibleRowCount;
            }
            toplamGorunenSatir += groupVisibleRowCount;
        });
    } else { 
        const dataRows = activeWrapper.querySelectorAll("tbody tr");
        dataRows.forEach(row => {
            const isMatch = checkRowMatch(row, aramaFilter, durumFilter);
            row.style.display = isMatch ? "" : "none";
            if (isMatch) toplamGorunenSatir++;
        });
    }

    document.getElementById('kayitSayaci').textContent = `Toplam ${toplamGorunenSatir} kayıt gösteriliyor.`;
}

function checkRowMatch(row, aramaFilter, durumFilter) {
    const cells = row.getElementsByTagName("td");
    
    // Farklı tablo yapıları için esnek kontrol
    const isMainTable = cells.length === 12;
    
    if (isMainTable) {
        const ilceSelect = cells[1].querySelector('select');
        const birimInput = cells[2].querySelector('input');
        const personelSelect = $(cells[4]).find('.personel-select');
        const durumSelect = cells[11].querySelector('select');

        if (!ilceSelect || !birimInput || !personelSelect.length || !durumSelect) return true;
        
        const ilceText = ilceSelect.value.toUpperCase();
        const birimText = birimInput.value.toUpperCase();
        const personelText = (personelSelect.val() || []).join(', ').toUpperCase();
        const durumText = durumSelect.value.toUpperCase();
        
        const combinedText = `${ilceText} ${birimText} ${personelText}`;
        
        const textMatch = aramaFilter === '' || combinedText.includes(aramaFilter);
        const durumMatch = durumFilter === '' || durumText === durumFilter;

        return textMatch && durumMatch;
    } else { // Detay tablosu için filtreleme
        const ilceInput = cells[0].querySelector('input');
        const birimInput = cells[1].querySelector('input');
        if(!ilceInput || !birimInput) return true;

        const ilceText = ilceInput.value.toUpperCase();
        const birimText = birimInput.value.toUpperCase();
        const combinedText = `${ilceText} ${birimText}`;
        return aramaFilter === '' || combinedText.includes(aramaFilter);
    }
}

function aramaTemizle() {
    document.getElementById('aramaKutusu').value = '';
    document.getElementById('durumFiltresi').value = '';
    filtrele();
}

function toggleGroup(tbody) {
    const dataRows = tbody.querySelectorAll('tr:not(.group-header-row)');
    const button = tbody.querySelector('.group-toggle-btn');
    const isHidden = dataRows.length > 0 && dataRows[0].style.display === 'none';

    dataRows.forEach(row => {
         if (isHidden) {
             if(checkRowMatch(row, document.getElementById('aramaKutusu').value.toUpperCase(), document.getElementById('durumFiltresi').value.toUpperCase())) {
                row.style.display = '';
             }
         } else {
             row.style.display = 'none';
         }
    });
    
    button.textContent = isHidden ? 'Kapat' : 'Aç';
}

function excelIndir() {
    const data = getTableDataFromUI(); // DÜZELTME: İndirme için de UI'dan veri al
    const ws = XLSX.utils.json_to_sheet(data, {header: EXCEL_HEADERS_MAIN});
    const wb = XLSX.utils.book_new();
    XLSX.utils.book_append_sheet(wb, ws, 'İş Takip Listesi');
    XLSX.writeFile(wb, `IhaleTakip_Indirilen_${new Date().toISOString().slice(0,10)}.xlsx`);
}
