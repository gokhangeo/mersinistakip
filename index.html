function initAnimatedBackground() {
    const bgCanvas = document.getElementById('dynamic-bg');
    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
    const renderer = new THREE.WebGLRenderer({ canvas: bgCanvas, alpha: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    
    const gradientTexture = new THREE.CanvasTexture(generateGradient());
    scene.background = gradientTexture;

    const particlesGeometry = new THREE.BufferGeometry();
    const particlesCnt = 3000;
    const posArray = new Float32Array(particlesCnt * 3);
    for(let i = 0; i < particlesCnt * 3; i++) { 
        posArray[i] = (Math.random() - 0.5) * 15; 
    }
    particlesGeometry.setAttribute('position', new THREE.BufferAttribute(posArray, 3));
    
    const particlesMaterial = new THREE.PointsMaterial({ size: 0.015, color: 0xffffff });
    const particlesMesh = new THREE.Points(particlesGeometry, particlesMaterial);
    scene.add(particlesMesh);
    
    camera.position.z = 5;
    
    let mouseX = 0, mouseY = 0;
    document.addEventListener('mousemove', (event) => { 
        mouseX = event.clientX; 
        mouseY = event.clientY; 
    });
    
    const clock = new THREE.Clock();
    
    const animate = () => {
        const elapsedTime = clock.getElapsedTime();
        particlesMesh.rotation.y = -0.05 * elapsedTime;
        if(mouseX > 0) {
            particlesMesh.rotation.x = -mouseY * (elapsedTime * 0.00003);
            particlesMesh.rotation.y += -mouseX * (elapsedTime * 0.00003);
        }
        renderer.render(scene, camera);
        window.requestAnimationFrame(animate);
    };
    animate();

    window.addEventListener('resize', () => {
        renderer.setSize(window.innerWidth, window.innerHeight);
        camera.aspect = window.innerWidth / window.innerHeight;
        camera.updateProjectionMatrix();
    });

    function generateGradient() {
        const canvas = document.createElement('canvas');
        canvas.width = 1;
        canvas.height = 512;
        const context = canvas.getContext('2d');
        const gradient = context.createLinearGradient(0, 0, 0, 512);
        gradient.addColorStop(0, '#87CEEB'); // Sky Blue
        gradient.addColorStop(1, '#B0E0E6'); // Powder Blue

function handleTableChange(event) {
    const target = event.target;
    if (target.tagName === 'INPUT' || target.tagName === 'SELECT') {
        const row = target.closest('tr');
        if (!row || !row.dataset.rowKey) return;

        const rowKey = row.dataset.rowKey;
        const header = target.dataset.header;
        
        let value;
        if (target.type === 'checkbox') {
            value = target.checked ? 'EVET' : 'HAYIR';
        } else if ($(target).hasClass('personel-select')) {
            value = $(target).val() || []; // Get array from select2
        } else {
            value = target.value;

        const [ilce, birim] = rowKey.split('|');
        const table = row.closest('table');

async function fetchFromGitHub() {
    try {
        const response = await fetch(API_URL, { 
            headers: { 'Authorization': `token ${GITHUB_TOKEN}` },
            cache: 'no-cache' 
        });
        if (!response.ok) throw new Error(`GitHub API HatasÄ±: ${response.status} ${response.statusText}`);
        
        const data = await response.json();
        currentFileSHA = data.sha;
        
        const binary_string = window.atob(data.content);
        const bytes = new Uint8Array(binary_string.length);
        for (let i = 0; i < binary_string.length; i++) { bytes[i] = binary_string.charCodeAt(i); }
        const workbook = XLSX.read(bytes, { type: 'array' });

        const personelSheet = workbook.Sheets['Personel'];
        if (personelSheet) {
            const personel_json = XLSX.utils.sheet_to_json(personelSheet, { header: 1 });
            fullPersonelListesi = personel_json.slice(1)
                .filter(row => row && row[0] && row[1])
                .map(row => `${row[0]} (${row[1]})`);

            const unvanFiltrele = (unvanListesi) => {
                return fullPersonelListesi.filter(personelString => {
                    const match = personelString.match(/\(([^)]+)\)$/);
                    if (!match || !match[1]) return false;
                    const unvan = match[1].toLocaleUpperCase('tr-TR');
                    return unvanListesi.some(u => unvan.includes(u));
                });

            personelListesi = unvanFiltrele(['MÃœHENDÄ°S', 'TEKNÄ°KER', 'TEKNÄ°SYEN']);

        } else {

        }


        ilceListesi = readSheetAsList(workbook, 'Ä°lÃ§e');
        uygulamaListesi = readSheetAsList(workbook, 'Uygulama');
        parseLists(workbook, 'Liste');

        isTakipData = XLSX.utils.sheet_to_json(workbook.Sheets['Ä°ÅŸ Takip Listesi'] || {});
        guncellemeData = XLSX.utils.sheet_to_json(workbook.Sheets['GÃ¼ncelleme'] || {});

        document.getElementById('loader').style.display = 'none';

}

function excelDateToJSDate(serial) {

    const excelEpoch = new Date(1899, 11, 30, 12, 0, 0);

    return excelEpoch;
}

function formatDate(date) {
    if (!date) return '';
    try {

    } catch (e) {

}

            row.style.display = isMatch ? "" : "none";

    document.getElementById('kayitSayaci').textContent = `Toplam ${toplamGorunenSatir} kayÄ±t gÃ¶steriliyor.`;

function checkRowMatch(row, aramaFilter, durumFilter) {
    const cells = row.getElementsByTagName("td");
    const isMainTable = cells.length > 11; // Check against a reasonable number
    
    if (isMainTable) {
        const ilceSelect = cells[1].querySelector('select');
        const birimInput = cells[2].querySelector('input');
        const personelSelect = $(cells[5]).find('.personel-select'); // Hidden but data exists
        const durumSelect = cells[cells.length - 1].querySelector('select'); // Always the last cell

        if (!ilceSelect || !birimInput || !personelSelect.length || !durumSelect) return true;
        
        const ilceText = ilceSelect.value.toUpperCase();
        const birimText = birimInput.value.toUpperCase();
        const personelText = (personelSelect.val() || []).join(', ').toUpperCase();
        const durumText = durumSelect.value.toUpperCase();
        
        const combinedText = `${ilceText} ${birimText} ${personelText}`;
        const textMatch = aramaFilter === '' || combinedText.includes(aramaFilter);
        const durumMatch = durumFilter === '' || durumText === durumFilter;
        return textMatch && durumMatch;
    } else { 
        const ilceInput = cells[0].querySelector('input');
        const birimInput = cells[1].querySelector('input');
        if(!ilceInput || !birimInput) return true;

        const ilceText = ilceInput.value.toUpperCase();
        const birimText = birimInput.value.toUpperCase();
        const combinedText = `${ilceText} ${birimText}`;
        return aramaFilter === '' || combinedText.includes(aramaFilter);
    }
}

function getColumnWidths(data, headers) {
    const widths = headers.map(header => ({ wch: header.length })); 
    data.forEach(row => {
        headers.forEach((header, i) => {
            const cellValue = row[header] ? String(row[header]) : '';
            if (cellValue.length > widths[i].wch) {
                widths[i].wch = cellValue.length;
            }
        });
    });
    widths.forEach(width => {
        width.wch = Math.min(Math.max(width.wch, 10), 40) + 2;
    });
    return widths;
}

function applyDistrictBorders() {
    const activeTable = document.querySelector('.table-wrapper.active table');

    const tableWrapper = activeTable.closest('.table-wrapper');
    if (!tableWrapper) return;

    // Stil ve etiketleri temizle
    tableWrapper.style.position = 'relative'; // KonumlandÄ±rma iÃ§in
    tableWrapper.querySelectorAll('.district-label').forEach(label => label.remove());
    
    const rows = activeTable.querySelectorAll('tbody tr:not(.group-header-row)');
    rows.forEach(row => { row.style.borderTop = ''; });
    
    const colors = ['#ff6347', '#4682b4', '#32cd32', '#ff8c00', '#9370db', '#00ced1', '#f08080'];
    let colorIndex = 0;
    let lastIlce = null;
    const isDetailTable = activeTable.id === 'guncellemeDetailTable';
    const ilceColumnIndex = isDetailTable ? 0 : 1;
    
    const tableWrapperRect = tableWrapper.getBoundingClientRect();

    rows.forEach(row => {
        if (row.style.display === 'none') return; 

        const ilceCell = row.cells[ilceColumnIndex];
        if (!ilceCell) return;
        
        const currentIlceElement = ilceCell.querySelector('select, input');
        if (!currentIlceElement) return;
        
        const currentIlce = currentIlceElement.value;

        if (currentIlce !== lastIlce) {
            const color = colors[colorIndex % colors.length];
            row.style.borderTop = `3px solid ${color}`;

            const label = document.createElement('div');
            label.className = 'district-label';
            label.textContent = currentIlce;
            label.style.backgroundColor = color;
            label.style.position = 'absolute';
            label.style.top = (row.getBoundingClientRect().top - tableWrapperRect.top - 9) + 'px';

            if(isDetailTable) {
                 label.style.left = '5px';
            } else {
                const referenceCell = row.cells[ilceColumnIndex - 1]; // Checkbox cell
                if(referenceCell) {
                   label.style.left = (referenceCell.getBoundingClientRect().right - tableWrapperRect.left) + 'px';
                }
            }
            
            tableWrapper.appendChild(label);

            colorIndex++;
            lastIlce = currentIlce;
        }
    });
}

    const topScrollbarContent = document.getElementById('top-scrollbar-content');
    const hasOverflow = tableContainer.scrollWidth > tableContainer.clientWidth;
    topScrollbarWrapper.style.display = hasOverflow ? 'block' : 'none';

    if (!hasOverflow) return;

    topScrollbarContent.style.width = tableContainer.scrollWidth + 'px';
    let isSyncing = false;
    tableContainer.onscroll = function() {
        if (isSyncing) return;
        isSyncing = true;
        topScrollbarWrapper.scrollLeft = tableContainer.scrollLeft;
        isSyncing = false;
    };
    topScrollbarWrapper.onscroll = function() {
        if (isSyncing) return;
        isSyncing = true;
        tableContainer.scrollLeft = topScrollbarWrapper.scrollLeft;
        isSyncing = false;
    };
}

function applyStickyColumns() {
    const activeTable = document.querySelector('.table-wrapper.active table:not(#guncellemeDetailTable)');
    if (!activeTable) return;

    activeTable.querySelectorAll('thead th, tbody tr:not(.group-header-row) td').forEach(cell => {
        cell.classList.remove('sticky-col');
        cell.style.left = '';
    });

    const rows = activeTable.querySelectorAll('thead tr, tbody tr:not(.group-header-row)');
    rows.forEach(row => {
        let leftOffset = 0;
        const cells = row.querySelectorAll('th, td');
        for (let i = 0; i < STICKY_COLS_COUNT; i++) {
            if (cells[i] && window.getComputedStyle(cells[i]).display !== 'none') {
                cells[i].classList.add('sticky-col');
                cells[i].style.left = leftOffset + 'px';
                leftOffset += cells[i].getBoundingClientRect().width;
            }
        }
    });
}

function savePersonelChanges() {
    if (!currentEditingRowKey) return;
    const [ilce, birim] = currentEditingRowKey.split('|');
    const dataRow = isTakipData.find(r => r['Ä°LÃ‡E'] == ilce && r['BÄ°RÄ°M'] == birim);
    
    if(dataRow) {
        const selectedPersonnel = $('#personel-modal-select').val() || [];
        const personnelWithoutTitles = selectedPersonnel.map(p => p.replace(/ \(.+\)$/, '').trim());
        dataRow['GÃ–REVLÄ° PERSONELLER'] = personnelWithoutTitles.join(', ');
        
        // Update the hidden select in the table row for data consistency
        const rowInTable = document.querySelector(`tr[data-row-key="${currentEditingRowKey}"]`);
        if (rowInTable) {
            const hiddenSelect = $(rowInTable).find('.personel-select');
            hiddenSelect.val(selectedPersonnel).trigger('change.select2');
        }

        markAsDirty();
        document.getElementById('personel-modal').style.display = 'none';
        showToast('Personel listesi gÃ¼ncellendi. Kaydetmeyi unutmayÄ±n.');
    }
}

function createPersonelReport() {
    const reportContainer = document.createElement('div');
    reportContainer.className = 'personel-rapor-container';

    const reportData = {};

    // Rapor verisini oluÅŸtur
    isTakipData.forEach(is => {
        const personeller = is['GÃ–REVLÄ° PERSONELLER'] ? String(is['GÃ–REVLÄ° PERSONELLER']).split(', ') : [];
        personeller.forEach(pName => {
            const pNameUpper = pName.trim().toLocaleUpperCase('tr-TR');
            const personelFullName = fullPersonelListesi.find(p => p.toLocaleUpperCase('tr-TR').startsWith(pNameUpper));
            
            // Sadece mÃ¼hendis listesindekileri rapora dahil et
            if (personelFullName && muhendisListesi.includes(personelFullName)) {
                if (!reportData[personelFullName]) {
                    reportData[personelFullName] = {};
                }
                const durum = is['DURUMU'] || 'BelirtilmemiÅŸ';
                if (!reportData[personelFullName][durum]) {
                    reportData[personelFullName][durum] = [];
                }
                reportData[personelFullName][durum].push(`${is['Ä°LÃ‡E']} - ${is['BÄ°RÄ°M']}`);
            }
        });
    });

    // Sadece iÅŸi olan personeller iÃ§in kart oluÅŸtur
    for (const personel in reportData) {
        const kart = document.createElement('div');
        kart.className = 'personel-kart';
        
        const durumGruplari = Object.keys(reportData[personel]).sort();
        let toplamIsSayisi = 0;
        durumGruplari.forEach(durum => {
            toplamIsSayisi += reportData[personel][durum].length;
        });

        let kartHTML = `<h4 onclick="togglePersonelDetay(this)">${personel} (${toplamIsSayisi} iÅŸ)</h4>`;
        
        kartHTML += '<div class="personel-kart-icerik">';
        
        durumGruplari.forEach(durum => {
            kartHTML += `<div class="durum-grup"><strong>${durum} (${reportData[personel][durum].length} iÅŸ):</strong><ul>`;
            reportData[personel][durum].sort().forEach(isDetay => {
                kartHTML += `<li>${isDetay}</li>`;
            });
            kartHTML += `</ul></div>`;
        });

        kartHTML += '</div>';

        kart.innerHTML = kartHTML;
        reportContainer.appendChild(kart);
    }
    
    return reportContainer;
}

function togglePersonelDetay(headerElement) {
    const content = headerElement.nextElementSibling;
    if (content.style.display === "block") {
        content.style.display = "none";
    } else {
        content.style.display = "block";
    }
}

});
