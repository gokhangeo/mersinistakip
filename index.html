<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>İŞ TAKİP PROGRAMI</title>
    <!-- SheetJS (xlsx) kütüphanesi -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <!-- Select2 kütüphanesi (gelişmiş çoklu seçim için) -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.13/js/select2.min.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.13/css/select2.min.css" rel="stylesheet" />
    <style>
        body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif; background-color: #f4f7f6; color: #333; margin: 0; padding: 20px; }
        .container { max-width: 1800px; margin: 0 auto; background-color: #ffffff; padding: 25px; border-radius: 10px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); }
        h1 { color: #0056b3; text-align: center; border-bottom: 2px solid #0056b3; padding-bottom: 10px; margin-bottom: 20px; }
        .copyright { text-align: center; margin-top: -15px; margin-bottom: 25px; font-size: 12px; color: #6c757d; }
        .controls { display: flex; gap: 15px; margin-bottom: 20px; align-items: center; flex-wrap: wrap; }
        button { background-color: #007bff; color: white; border: none; padding: 10px 20px; border-radius: 5px; cursor: pointer; font-size: 16px; transition: background-color 0.3s ease, color 0.3s ease; display: flex; align-items: center; gap: 8px; }
        button:hover { opacity: 0.9; }
        button.danger { background-color: #dc3545; }
        button.success { background-color: #28a745; }
        button.info { background-color: #17a2b8; }
        button.warning { background-color: #ffc107; color: #212529; }
        button:disabled { background-color: #cccccc; cursor: not-allowed; opacity: 0.7; }
        table { width: 100%; border-collapse: collapse; margin-top: 10px; }
        th, td { border: 1px solid #ddd; padding: 10px; text-align: left; vertical-align: middle; }
        th { background-color: #007bff; color: white; font-size: 14px; }
        tr:nth-child(even) { background-color: #f2f2f2; }
        select, input { width: 100%; padding: 8px; border: 1px solid #ccc; border-radius: 4px; box-sizing: border-box; }
        .action-cell { width: 80px; text-align: center; }
        .check-cell { width: 40px; text-align: center; }
        .tamamlandi { text-decoration: red line-through; text-decoration-thickness: 2px; opacity: 0.6; background-color: #f0f0f0 !important; }
        .tamamlandi select, .tamamlandi input, .tamamlandi .select2-container { text-decoration: red line-through; text-decoration-thickness: 2px; }
        .loader { border: 5px solid #f3f3f3; border-radius: 50%; border-top: 5px solid #3498db; width: 40px; height: 40px; animation: spin 2s linear infinite; margin: 20px auto; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        .select2-container--default .select2-selection--multiple { border: 1px solid #ccc; border-radius: 4px; padding: 2px; }
        .select2-container { width: 100% !important; }
        .search-container { position: relative; width: 250px; }
        #aramaKutusu, #durumFiltresi { padding: 10px; border-radius: 5px; border: 1px solid #ccc; font-size: 14px; }
        #aramaKutusu { padding-right: 30px; }
        #aramaTemizleBtn { position: absolute; right: 10px; top: 50%; transform: translateY(-50%); cursor: pointer; color: #888; display: none; }
        #kayitSayaci { margin-top: 10px; font-weight: bold; color: #0056b3; }
        
        /* Sekme Stilleri */
        .tabs-container { border-bottom: 2px solid #dee2e6; margin-bottom: 20px; display: flex; flex-wrap: wrap; gap: 5px; }
        .tab-btn { background-color: #f8f9fa; color: #007bff; border: 1px solid #dee2e6; border-bottom: none; padding: 10px 15px; cursor: pointer; border-radius: 5px 5px 0 0; font-size: 16px; margin-bottom: -2px; }
        .tab-btn:hover { background-color: #e9ecef; }
        .tab-btn.active { background-color: #007bff; color: white; border-color: #007bff; }
        .table-wrapper { display: none; }
        .table-wrapper.active { display: block; }

        /* Grup Başlığı Stilleri (Sadece Tümü sekmesi için) */
        .table-wrapper[data-group="Tümü"] .group-header-row { background-color: #e9ecef; font-weight: bold; cursor: pointer; }
        .table-wrapper[data-group="Tümü"] .group-header-row:hover { background-color: #dde2e6; }
        .table-wrapper[data-group="Tümü"] .group-header-row td { padding: 12px; }
        .table-wrapper[data-group="Tümü"] .group-header-row h3 { margin: 0; font-size: 16px; color: #0056b3; display: flex; justify-content: space-between; align-items: center; }
        .table-wrapper[data-group="Tümü"] .group-toggle-btn { font-size: 12px; padding: 4px 8px; background-color: #6c757d; color:white; border:none; border-radius: 3px; }

        /* Belirli sekmelerde sütun gizleme */
        .table-wrapper[data-group="GÜNCELLEME"] th:nth-child(8),
        .table-wrapper[data-group="GÜNCELLEME"] td:nth-child(8),
        .table-wrapper[data-group="2/B"] th:nth-child(4),
        .table-wrapper[data-group="2/B"] td:nth-child(4),
        .table-wrapper[data-group="GÜNCELLEME"] th:nth-child(4),
        .table-wrapper[data-group="GÜNCELLEME"] td:nth-child(4) {
            display: none;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>İŞ TAKİP PROGRAMI</h1>
    <p class="copyright">© Gökhan ELGÜL tarafından tasarlanmıştır.</p>
    <div id="uyari" style="padding: 15px; background-color: #fff3cd; color: #856404; border: 1px solid #ffeeba; border-radius: 5px; margin-bottom: 20px;">
        <strong>Durum:</strong> Sayfa yüklendi. Veriler çekiliyor...
    </div>
    <div class="controls">
        <div class="search-container">
            <input type="text" id="aramaKutusu" onkeyup="filtrele()" placeholder="İlçe, Birim, Personel Ara...">
            <span id="aramaTemizleBtn" onclick="aramaTemizle()">&#10006;</span>
        </div>
        <select id="durumFiltresi" onchange="filtrele()"></select>
        <button id="githubKaydetBtn" class="success" onclick="saveToGitHub()" disabled>
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" viewBox="0 0 16 16"><path d="M8 0C3.58 0 0 3.58 0 8c0 3.54 2.29 6.53 5.47 7.59.4.07.55-.17.55-.38 0-.19-.01-.82-.01-1.49-2.01.37-2.53-.49-2.69-.94-.09-.23-.48-.94-.82-1.13-.28-.15-.68-.52-.01-.53.63-.01 1.08.58 1.23.82.72 1.21 1.87.87 2.33.66.07-.52.28-.87.51-1.07-1.78-.2-3.64-.89-3.64-3.95 0-.87.31-1.59.82-2.15-.08-.2-.36-1.02.08-2.12 0 0 .67-.21 2.2.82.64-.18 1.32-.27 2-.27s1.36.09 2 .27c1.53-1.04 2.2-.82 2.2-.82.44 1.1.16 1.92.08 2.12.51.56.82 1.27.82 2.15 0 3.07-1.87 3.75-3.65 3.95.29.25.54.73.54 1.48 0 1.07-.01 1.93-.01 2.2 0 .21.15.46.55.38A8.01 8.01 0 0 0 16 8c0-4.42-3.58-8-8-8"/></svg>
            Kaydet
        </button>
        <button class="info" onclick="excelIndir()">&#x1F4BE; Excel Olarak İndir</button>
    </div>

    <div id="tabs" class="tabs-container"></div>
    <div id="kayitSayaci">Toplam 0 kayıt gösteriliyor.</div>
    <div id="loader" class="loader"></div>
    <div id="tableContainer" style="overflow-x:auto;"></div>
</div>

<script>
// !!! KULLANICI BİLGİLERİ !!!
const GITHUB_KULLANICI_ADI = "gokhangeo";
const GITHUB_REPO_ADI = "mersinistakip";
const DOSYA_YOLU = "istakip.xlsx";
const token_part1 = 'ghp_d6Qq8rEMXLB5CL9t';
const token_part2 = 'cVK1vZJIQwGGi33v1IGd';
const GITHUB_TOKEN = token_part1 + token_part2;
// ----------------------------------------------------

// Global Değişkenler
const API_URL = `https://api.github.com/repos/${GITHUB_KULLANICI_ADI}/${GITHUB_REPO_ADI}/contents/${DOSYA_YOLU}`;
let currentFileSHA = '';
let personelListesi = [], ilceListesi = [], uygulamaListesi = [];
const durumlar = ['YER TESLİMİ YAPILDI', 'HERHANGİ BİRŞEY YAPILMADI', 'TAPU KAYIT KARŞILAŞTIRMA', 'BİLİRKİŞİ YEMİN/ADA-MEVKİ İLAN', 'ARAZİ DEVAM EDİYOR', 'DEĞERLENDİRMEDE', 'ASKI İLANINA HAZIRLANIYOR', 'BİLGİLENDİRME İLANINDA', 'KOMİSYON AŞAMASINDA', 'KESİN ASKIDA', 'DEVİR YAPILDI', 'TESCİL AŞAMASINDA', 'İHALEDEN/PROGRAMDAN ÇIKARILDI', 'KESİN ASKIDAN İNDİ. BEKLEMEDE', 'DEPREM NEDENİYLE ASKI YENİLENECEK', 'VERİLER ELEKTRONİK ORTAMDA HAZIR', 'ORMAN ASKISI', 'TESCİLİ BİTTİ'];
const EXCEL_HEADERS = ['Tamamlandı', 'İLÇE', 'BİRİM', 'UYGULAMA', 'GÖREVLİ PERSONELLER', 'PARSEL SAYISI', 'BLOK SAYISI', 'ALAN(Ha)', 'İHALELİ/MÜDÜRLÜK', 'İŞE BAŞLAMA/YER TESLİMİ', 'İHALE BİTİŞ TARİHİ', 'DURUMU'];


window.onload = function() {
    fetchFromGitHub();
    document.getElementById('tableContainer').addEventListener('change', markAsDirty);
};

function markAsDirty() {
    const btn = document.getElementById('githubKaydetBtn');
    btn.classList.remove('success');
    btn.classList.add('warning');
    btn.innerHTML = `<svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-exclamation-triangle-fill" viewBox="0 0 16 16"><path d="M8.982 1.566a1.13 1.13 0 0 0-1.96 0L.165 13.233c-.457.778.091 1.767.98 1.767h13.713c.889 0 1.438-.99.98-1.767L8.982 1.566zM8 5c.535 0 .954.462.9.995l-.35 3.507a.552.552 0 0 1-1.1 0L7.1 5.995A.905.905 0 0 1 8 5zm.002 6a1 1 0 1 1 0 2 1 1 0 0 1 0-2z"/></svg> Değişiklikleri Kaydet`;
}

function markAsClean() {
    const btn = document.getElementById('githubKaydetBtn');
    btn.classList.remove('warning');
    btn.classList.add('success');
    btn.innerHTML = `<svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" viewBox="0 0 16 16"><path d="M8 0C3.58 0 0 3.58 0 8c0 3.54 2.29 6.53 5.47 7.59.4.07.55-.17.55-.38 0-.19-.01-.82-.01-1.49-2.01.37-2.53-.49-2.69-.94-.09-.23-.48-.94-.82-1.13-.28-.15-.68-.52-.01-.53.63-.01 1.08.58 1.23.82.72 1.21 1.87.87 2.33.66.07-.52.28-.87.51-1.07-1.78-.2-3.64-.89-3.64-3.95 0-.87.31-1.59.82-2.15-.08-.2-.36-1.02.08-2.12 0 0 .67-.21 2.2.82.64-.18 1.32-.27 2-.27s1.36.09 2 .27c1.53-1.04 2.2-.82 2.2-.82.44 1.1.16 1.92.08 2.12.51.56.82 1.27.82 2.15 0 3.07-1.87 3.75-3.65 3.95.29.25.54.73.54 1.48 0 1.07-.01 1.93-.01 2.2 0 .21.15.46.55.38A8.01 8.01 0 0 0 16 8c0-4.42-3.58-8-8-8"/></svg> Kaydet`;
}

function setUyari(mesaj, tip = 'bilgi') {
    const uyariKutusu = document.getElementById('uyari');
    let bgColor, color, borderColor;
    switch (tip) {
        case 'hata': bgColor = '#f8d7da'; color = '#721c24'; borderColor = '#f5c6cb'; break;
        case 'basari': bgColor = '#d4edda'; color = '#155724'; borderColor = '#c3e6cb'; break;
        default: bgColor = '#fff3cd'; color = '#856404'; borderColor = '#ffeeba'; break;
    }
    uyariKutusu.style.backgroundColor = bgColor;
    uyariKutusu.style.color = color;
    uyariKutusu.style.borderColor = borderColor;
    uyariKutusu.innerHTML = `<strong>Durum:</strong> ${mesaj}`;
}

function readSheetAsList(workbook, sheetName) {
    const sheet = workbook.Sheets[sheetName];
    if (!sheet) return [];
    const json = XLSX.utils.sheet_to_json(sheet, { header: 1 });
    return json.map(row => row[0]).filter(Boolean);
}

async function fetchFromGitHub() {
    try {
        const response = await fetch(API_URL, { 
            headers: { 'Authorization': `token ${GITHUB_TOKEN}` },
            cache: 'no-cache' 
        });
        if (!response.ok) throw new Error(`GitHub API Hatası: ${response.status} ${response.statusText}`);
        
        const data = await response.json();
        currentFileSHA = data.sha;
        
        const binary_string = window.atob(data.content);
        const bytes = new Uint8Array(binary_string.length);
        for (let i = 0; i < binary_string.length; i++) { bytes[i] = binary_string.charCodeAt(i); }
        const workbook = XLSX.read(bytes, { type: 'array' });

        personelListesi = readSheetAsList(workbook, 'Personel');
        ilceListesi = readSheetAsList(workbook, 'İlçe');
        uygulamaListesi = readSheetAsList(workbook, 'Uygulama');

        const isTakipSheet = workbook.Sheets['İş Takip Listesi'];
        const tableContainer = document.getElementById('tableContainer');
        const tabsContainer = document.getElementById('tabs');
        
        tableContainer.innerHTML = '';
        tabsContainer.innerHTML = '';

        if (isTakipSheet) {
            const is_takip_json = XLSX.utils.sheet_to_json(isTakipSheet);
            
            const groupedData = is_takip_json.reduce((acc, row) => {
                const groupName = row['UYGULAMA'] || 'Diğer İşler';
                if (!acc[groupName]) {
                    acc[groupName] = [];
                }
                acc[groupName].push(row);
                return acc;
            }, {});

            // --- "TÜMÜ" SEKMESİ OLUŞTURMA (Gruplu ve Açılır-Kapanır) ---
            const allTabBtn = document.createElement('button');
            allTabBtn.className = 'tab-btn active';
            allTabBtn.textContent = 'Tümü';
            allTabBtn.onclick = () => showTab('Tümü');
            tabsContainer.appendChild(allTabBtn);

            const allWrapper = document.createElement('div');
            allWrapper.className = 'table-wrapper active';
            allWrapper.dataset.group = 'Tümü';
            
            const allTable = document.createElement('table');
            allTable.innerHTML = `<thead>
                <tr>
                    <th class="check-cell">&#10004;</th><th>İLÇE</th><th>BİRİM</th><th>UYGULAMA</th><th>GÖREVLİ PERSONELLER</th><th>PARSEL SAYISI</th><th>BLOK SAYISI</th><th>ALAN(Ha)</th><th>İHALELİ/MÜDÜRLÜK</th><th>İŞE BAŞLAMA/YER TESLİMİ</th><th>İHALE BİTİŞ TARİHİ</th><th>DURUMU</th><th class="action-cell">İşlem</th>
                </tr>
            </thead>`;

            for (const uygulama in groupedData) {
                const groupRows = groupedData[uygulama];
                const tbody = document.createElement('tbody');
                
                const headerRow = tbody.insertRow();
                headerRow.className = 'group-header-row';
                headerRow.onclick = (e) => {
                    if (e.target.tagName !== 'BUTTON') {
                        toggleGroup(tbody);
                    }
                };
                const headerCell = headerRow.insertCell();
                headerCell.colSpan = 13;
                headerCell.innerHTML = `<h3>
                    <span>${uygulama} (<span class="group-count">${groupRows.length}</span> iş)</span>
                    <button class="group-toggle-btn" onclick="event.stopPropagation(); toggleGroup(this.closest('tbody'))">Kapat</button>
                </h3>`;
                
                groupRows.forEach(rowData => {
                    const newRow = createRowElement(rowData);
                    tbody.appendChild(newRow);
                });
                allTable.appendChild(tbody);
            }
            allWrapper.appendChild(allTable);
            tableContainer.appendChild(allWrapper);

            // --- DİĞER SEKMELERİ OLUŞTURMA (Düz Liste) ---
            for (const uygulama in groupedData) {
                const tab = document.createElement('button');
                tab.className = 'tab-btn';
                tab.textContent = `${uygulama} (${groupedData[uygulama].length})`;
                tab.dataset.uygulama = uygulama;
                tab.onclick = () => showTab(uygulama);
                tabsContainer.appendChild(tab);

                const tableWrapper = document.createElement('div');
                tableWrapper.className = 'table-wrapper';
                tableWrapper.dataset.group = uygulama;

                const table = document.createElement('table');
                const blokSayisiHeader = uygulama === 'GÜNCELLEME' ? 'İDÖ SAYISI' : 'BLOK SAYISI';
                table.innerHTML = `<thead>
                    <tr>
                        <th class="check-cell">&#10004;</th><th>İLÇE</th><th>BİRİM</th><th>UYGULAMA</th><th>GÖREVLİ PERSONELLER</th><th>PARSEL SAYISI</th><th>${blokSayisiHeader}</th><th>ALAN(Ha)</th><th>İHALELİ/MÜDÜRLÜK</th><th>İŞE BAŞLAMA/YER TESLİMİ</th><th>İHALE BİTİŞ TARİHİ</th><th>DURUMU</th><th class="action-cell">İşlem</th>
                    </tr>
                </thead>`;
                const tbody = document.createElement('tbody');
                groupedData[uygulama].forEach(rowData => {
                    tbody.appendChild(createRowElement(rowData));
                });
                table.appendChild(tbody);
                tableWrapper.appendChild(table);
                tableContainer.appendChild(tableWrapper);
            }
        }

        document.getElementById('loader').style.display = 'none';
        document.getElementById('githubKaydetBtn').disabled = false;
        setUyari("Veriler başarıyla çekildi ve hibrit görünüm oluşturuldu.", 'basari');
        markAsClean();
        durumFiltresiDoldur();
        showTab('Tümü');

    } catch (error) {
        console.error("GitHub'dan veri çekme hatası:", error);
        document.getElementById('loader').style.display = 'none';
        setUyari(`Veriler çekilemedi! Hata: ${error.message}.`, 'hata');
    }
}

function showTab(uygulamaAdi) {
    document.querySelectorAll('.table-wrapper').forEach(w => w.classList.remove('active'));
    document.querySelector(`.table-wrapper[data-group="${uygulamaAdi}"]`).classList.add('active');
    
    document.querySelectorAll('.tab-btn').forEach(btn => {
        btn.classList.remove('active');
        if (btn.dataset.uygulama === uygulamaAdi || (uygulamaAdi === 'Tümü' && btn.textContent === 'Tümü')) {
            btn.classList.add('active');
        }
    });
    filtrele();
}

function getTableData() {
    // Veri toplarken tüm tablolardaki satırları almamız gerekiyor, bu yüzden genel bir seçici kullanıyoruz.
    const rows = document.querySelectorAll('#tableContainer tbody tr:not(.group-header-row)');
    const data = new Set(); // Yinelenen satırları önlemek için Set kullan
    const uniqueRows = [];

    rows.forEach(row => {
        // Her satır için benzersiz bir anahtar oluştur
        const key = Array.from(row.querySelectorAll('input, select')).map(el => el.value).join('|');
        if (!data.has(key)) {
            data.add(key);
            uniqueRows.push(row);
        }
    });
    
    return uniqueRows.map(row => {
        const cells = row.querySelectorAll('td');
        return {
            'Tamamlandı': cells[0].querySelector('input[type="checkbox"]').checked ? 'EVET' : 'HAYIR',
            'İLÇE': cells[1].querySelector('select').value,
            'BİRİM': cells[2].querySelector('input').value,
            'UYGULAMA': cells[3].querySelector('select').value,
            'GÖREVLİ PERSONELLER': $(cells[4]).find('.personel-select').val().join(', '),
            'PARSEL SAYISI': cells[5].querySelector('input').value,
            'BLOK SAYISI': cells[6].querySelector('input').value,
            'ALAN(Ha)': cells[7].querySelector('input').value,
            'İHALELİ/MÜDÜRLÜK': cells[8].querySelector('select').value,
            'İŞE BAŞLAMA/YER TESLİMİ': cells[9].querySelector('input').value,
            'İHALE BİTİŞ TARİHİ': cells[10].querySelector('input').value,
            'DURUMU': cells[11].querySelector('select').value
        };
    });
}

function excelIndir() {
    const data = getTableData();
    const ws = XLSX.utils.json_to_sheet(data, {header: EXCEL_HEADERS});
    const wb = XLSX.utils.book_new();
    XLSX.utils.book_append_sheet(wb, ws, 'İş Takip Listesi');
    XLSX.writeFile(wb, `IsTakip_Indirilen_${new Date().toISOString().slice(0,10)}.xlsx`);
}

async function saveToGitHub() {
    const btn = document.getElementById('githubKaydetBtn');
    btn.disabled = true;
    btn.innerHTML = 'Kaydediliyor...';
    setUyari("Değişiklikler gönderiliyor...", 'bilgi');

    try {
        const data = getTableData(); 
        const isTakipSheet = XLSX.utils.json_to_sheet(data, {header: EXCEL_HEADERS});
        
        const wb = XLSX.utils.book_new();
        XLSX.utils.book_append_sheet(wb, isTakipSheet, 'İş Takip Listesi');
        
        if (personelListesi.length > 0) {
             const personelDataForSheet = personelListesi.map(p => {
                 const match = p.match(/(.*) \((.*)\)/);
                 return match ? [match[1], match[2]] : [p, ''];
             });
            XLSX.utils.book_append_sheet(wb, XLSX.utils.aoa_to_sheet([['ad', 'unvan'], ...personelDataForSheet]), 'Personel');
        }
        if (ilceListesi.length > 0) XLSX.utils.book_append_sheet(wb, XLSX.utils.aoa_to_sheet(ilceListesi.map(item => [item])), 'İlçe');
        if (uygulamaListesi.length > 0) XLSX.utils.book_append_sheet(wb, XLSX.utils.aoa_to_sheet(uygulamaListesi.map(item => [item])), 'Uygulama');

        const wbout = XLSX.write(wb, { bookType: 'xlsx', type: 'binary' });
        const base64Content = btoa(wbout);

        const response = await fetch(API_URL, {
            method: 'PUT',
            headers: { 'Authorization': `token ${GITHUB_TOKEN}`, 'Content-Type': 'application/json' },
            body: JSON.stringify({
                message: `İş Takip Güncellemesi - ${new Date().toLocaleString()}`,
                content: base64Content,
                sha: currentFileSHA
            })
        });

        if (!response.ok) throw new Error(`GitHub API Hatası: ${response.status} - ${response.statusText}`);
        
        const responseData = await response.json();
        currentFileSHA = responseData.content.sha;
        setUyari('Değişiklikler başarıyla kaydedildi! Sayfa yeniden yüklenecek.', 'basari');
        markAsClean();
        setTimeout(() => window.location.reload(), 1500);

    } catch (error) {
        console.error('GitHub\'a kaydetme hatası:', error);
        setUyari(`Kaydetme başarısız! Hata: ${error.message}`, 'hata');
        markAsDirty();
    } finally {
        btn.disabled = false;
    }
}

function createRowElement(data = {}) {
    const newRow = document.createElement('tr');
    const isChecked = data['Tamamlandı'] === 'EVET' ? 'checked' : '';

    const createOptions = (list, selected) => list.map(item => `<option value="${item}" ${item === selected ? 'selected' : ''}>${item}</option>`).join('');

    const ilceOptions = createOptions(ilceListesi, data['İLÇE']);
    const uygulamaOptions = createOptions(uygulamaListesi, data['UYGULAMA']);
    const durumOptions = createOptions(durumlar, data['DURUMU']);
    const personelOptions = createOptions(personelListesi, null);
    
    const selectedPersonel = data['GÖREVLİ PERSONELLER'] ? data['GÖREVLİ PERSONELLER'].split(', ') : [];

    newRow.innerHTML = `
        <td class="check-cell"><input type="checkbox" onchange="satirDurumunuDegistir(this)" ${isChecked}></td>
        <td><select>${ilceOptions}</select></td>
        <td><input type="text" value="${data['BİRİM'] || ''}"></td>
        <td><select>${uygulamaOptions}</select></td>
        <td><select class="personel-select" multiple="multiple">${personelOptions}</select></td>
        <td><input type="number" value="${data['PARSEL SAYISI'] || ''}"></td>
        <td><input type="number" value="${data['BLOK SAYISI'] || ''}"></td>
        <td><input type="number" value="${data['ALAN(Ha)'] || ''}"></td>
        <td><select><option value="İhaleli" ${data['İHALELİ/MÜDÜRLÜK'] === 'İhaleli' ? 'selected' : ''}>İhaleli</option><option value="Müdürlük" ${data['İHALELİ/MÜDÜRLÜK'] === 'Müdürlük' ? 'selected' : ''}>Müdürlük</option></select></td>
        <td><input type="date" value="${formatDate(excelDateToJSDate(data['İŞE BAŞLAMA/YER TESLİMİ']))}"></td>
        <td><input type="date" value="${formatDate(excelDateToJSDate(data['İHALE BİTİŞ TARİHİ']))}"></td>
        <td><select>${durumOptions}</select></td>
        <td class="action-cell"><button class="danger" onclick="satirSil(this)">Sil</button></td>
    `;
    
    const personelSelect = $(newRow).find('.personel-select');
    personelSelect.select2({ placeholder: "Personel Seçin" });
    personelSelect.val(selectedPersonel).trigger('change');

    if (isChecked) newRow.classList.add('tamamlandi');
    
    return newRow;
}

function satirDurumunuDegistir(checkbox) {
    checkbox.closest('tr').classList.toggle('tamamlandi', checkbox.checked);
    markAsDirty();
}

function satirSil(button) {
    const row = button.closest('tr');
    const tbody = row.closest('tbody');
    
    $(row).find('.personel-select').select2('destroy');
    row.parentNode.removeChild(row);
    
    // Tümü sekmesindeki grup başlığını güncelle veya kaldır
    if (tbody && tbody.querySelector('.group-header-row')) {
        const dataRows = tbody.querySelectorAll('tr:not(.group-header-row)');
        if (dataRows.length === 0) {
            tbody.remove();
        } else {
            tbody.querySelector('.group-count').textContent = dataRows.length;
        }
    }

    setUyari('Bir satır silindi. Değişikliği kalıcı yapmak için Kaydet butonuna basın.', 'bilgi');
    markAsDirty();
    filtrele();
}

function excelDateToJSDate(serial) {
    if (!serial || typeof serial !== 'number' || serial <= 0) return serial;
    const excelEpoch = new Date(1899, 11, 30, 12, 0, 0);
    excelEpoch.setDate(excelEpoch.getDate() + serial);
    return excelEpoch;
}

function formatDate(date) {
    if (!date || !(date instanceof Date)) return date || '';
    return date.toISOString().split('T')[0];
}

function durumFiltresiDoldur() {
    const select = document.getElementById('durumFiltresi');
    select.innerHTML = '<option value="">Tüm Durumlar</option>';
    durumlar.forEach(durum => {
        const option = document.createElement('option');
        option.value = durum;
        option.textContent = durum;
        select.appendChild(option);
    });
}

function filtrele() {
    const aramaInput = document.getElementById('aramaKutusu');
    const durumInput = document.getElementById('durumFiltresi');
    const aramaFilter = aramaInput.value.toUpperCase();
    const durumFilter = durumInput.value.toUpperCase();
    const temizleBtn = document.getElementById('aramaTemizleBtn');
    let toplamGorunenSatir = 0;

    temizleBtn.style.display = aramaInput.value.length > 0 ? 'block' : 'none';
    
    const activeWrapper = document.querySelector('.table-wrapper.active');
    if (!activeWrapper) return;

    // Eğer "Tümü" sekmesi aktifse, gruplu filtreleme yap
    if (activeWrapper.dataset.group === 'Tümü') {
        const tbodies = activeWrapper.querySelectorAll("tbody");
        tbodies.forEach(tbody => {
            const dataRows = tbody.querySelectorAll("tr:not(.group-header-row)");
            let groupVisibleRowCount = 0;
            dataRows.forEach(row => {
                const isMatch = checkRowMatch(row, aramaFilter, durumFilter);
                row.style.display = isMatch ? "" : "none";
                if (isMatch) groupVisibleRowCount++;
            });

            const headerRow = tbody.querySelector('.group-header-row');
            if(headerRow) {
                if (groupVisibleRowCount > 0) {
                    headerRow.style.display = "";
                    tbody.style.display = ""; // Ensure tbody is visible
                    headerRow.querySelector('.group-count').textContent = groupVisibleRowCount;
                } else {
                    headerRow.style.display = "none";
                    tbody.style.display = "none"; // Hide entire tbody if no rows match
                }
            }
            toplamGorunenSatir += groupVisibleRowCount;
        });
    } else { // Diğer sekmeler için düz filtreleme
        const dataRows = activeWrapper.querySelectorAll("tbody tr");
        dataRows.forEach(row => {
            const isMatch = checkRowMatch(row, aramaFilter, durumFilter);
            row.style.display = isMatch ? "" : "none";
            if (isMatch) toplamGorunenSatir++;
        });
    }

    document.getElementById('kayitSayaci').textContent = `Toplam ${toplamGorunenSatir} kayıt gösteriliyor.`;
}

function checkRowMatch(row, aramaFilter, durumFilter) {
    const cells = row.getElementsByTagName("td");
    if (cells.length < 12) return false;
    
    const ilceText = cells[1].querySelector('select').value.toUpperCase();
    const birimText = cells[2].querySelector('input').value.toUpperCase();
    const personelText = $(cells[4]).find('.personel-select').val().join(', ').toUpperCase();
    const durumText = cells[11].querySelector('select').value.toUpperCase();
    
    const combinedText = `${ilceText} ${birimText} ${personelText}`;
    
    const textMatch = aramaFilter === '' || combinedText.indexOf(aramaFilter) > -1;
    const durumMatch = durumFilter === '' || durumText === durumFilter;

    return textMatch && durumMatch;
}

function aramaTemizle() {
    document.getElementById('aramaKutusu').value = '';
    document.getElementById('durumFiltresi').value = '';
    filtrele();
}

function toggleGroup(tbody) {
    const dataRows = tbody.querySelectorAll('tr:not(.group-header-row)');
    const button = tbody.querySelector('.group-toggle-btn');
    const isHidden = dataRows.length > 0 && dataRows[0].style.display === 'none';

    dataRows.forEach(row => {
        // Sadece filtrelenmemiş satırları göster/gizle
        const currentDisplay = window.getComputedStyle(row).display;
         if (isHidden) {
             // Açarken, sadece filtreden geçebilenleri göster
             if(checkRowMatch(row, document.getElementById('aramaKutusu').value.toUpperCase(), document.getElementById('durumFiltresi').value.toUpperCase())) {
                row.style.display = '';
             }
         } else {
             // Kapatırken hepsini gizle
             row.style.display = 'none';
         }
    });
    
    button.textContent = isHidden ? 'Kapat' : 'Aç';
}
